<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
/*
async 比較像是修飾字，修飾後面的function 
也可以用在箭頭函式
有用async宣告，裡面才能用await
依照順序去執行
async await 會讓程式很像同步的執行(依照順序)；但底層其實仍是非同步
非同步的孩子，偶爾執行順序很出乎意料XD ->ex. promise01檔案中，兩個console.log
*/
    function myPromise(p) {
        return new Promise((resolve, reject) => {
            const rnd = 300 + Math.floor(Math.random()*1000);
            setTimeout(() => {
                resolve({p, rnd});
            }, rnd);
        });
    }


    async function func(){  //debug 用try catch；不用一大堆then 的call back function

        const r1 = await myPromise('bill');
        console.log(r1);
        const r2 = await myPromise('peter');
        console.log(r2);
        const r3 = await myPromise('david');
        console.log(r3);
        const r4 = await myPromise('aaron');
        console.log(r4);
    }

    func();  //->要用要先cue他，拿到也是一個promise；要知道啥時做完，可以透過then
    console.log('end');



</script>

</body>
</html>
