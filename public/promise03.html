<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script>
/*可以對應fetch 兩個then 的作法；第二個then，才能拿到最終要的內容。
透過function 可以變成一直排；不用像進擊的波動拳
*/


    function myPromise(p) {
        return new Promise((resolve, reject) => {
            const rnd = 300 + Math.floor(Math.random()*1000);   //math.floor的回傳值，會小於等於所給數字的最大整數。
            setTimeout(() => {
                resolve({p, rnd});
            }, rnd);
        });
    }

    myPromise('bill')
        .then(r => {
            console.log(r);
            return myPromise('peter');
        })
        .then(r => {
            console.log(r);
            return myPromise('david');
        })
        .then(r => {
            console.log(r);
            return myPromise('aaron');
        })
        .then(r => {
            console.log(r);
        })

</script>
</body>
</html>
